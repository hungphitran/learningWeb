<!DOCTYPE html>
<html>
    <head>
        <title>pseudo-classes in CSS</title>
        <meta charset="utf-8">
        <style>
            h1{
                color: green;
            }
            h1:hover{
                color: red;
            }
            h2{
                background-color: yellow;
            }
            h2:active{
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <h1> header 1</h1>
        <h2>header 2</h2>
    </body>
</html>
