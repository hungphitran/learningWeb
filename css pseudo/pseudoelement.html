<!DOCTYPE html>
<html>
    <header>
        <title>Pseudo element in CSS</title>
        <meta charset="utf-8" >
        <style> 
            *{
                margin: o;
                padding: 0;
            }
            h1{
                color: red;
            }
            ul{
                background-color: blue;
            }
            h1::first-line{
                color: green;
            }
            h1::selection{
                background-color: blue;
            }
        </style>
    </header>
    <body>
        <h1>aaaaaaaaa<br/>ccccc</h1>
        <h2>bbbbbbbbb</h2>
        <ul>
            <li>adasdas</li>
            <li>jiihnio</li>
            <li>ccccccc</li>
            <li>ddddddd</li>
        </ul>
    </body>
</html>
