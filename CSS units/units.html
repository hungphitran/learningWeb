<!DOCTYPE html>
<html>
    <head>
        <title>units in CSS</title>
        <meta charset="utf-8">
        <style>
            body{
                background-color: red;
                font-size: 70px;
            }
            #box{
                background-color: green;
                width: 80%;
            }
            /*em: depend on parent*/
            h2{
                font-size: 2em;
                background-color: yellow;
            }
            /*rem: depend on <html>*/
            h3{
                background-color: blue;
                font-size: 3rem;
            }
        </style>
    </head>

    <body>
        <h1 id="box">unit1</h1>
        <h2>first</h2>
        <h3>second</h3>
        <button style="background-color:chocolate; ">
            <li>abc</li>
            <li>def</li>
            <li>ghi</li>
        </button>
    </body>
</html>
