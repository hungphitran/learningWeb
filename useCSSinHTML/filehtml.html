<!DOCTYPE html>
<html>
    <head>
        <title>USE CSS IN HTML FILE</title>
        <meta charset="utf-8">
        <!--externalway-->
        <link rel="stylesheet" href="main.css">
        <!--internal way-->
        <style>
            h1{
                color: blueviolet;
                font-size: 90px;
            }

        </style>
    </head>

    <body>
        <h1>CSS in HTML</h1>
        <ol>
            <li>internal</li>
            <li>external</li>
            <li>in-line</li>
        </ol>
        <!--in-line way-->
        <h2 style="color: blue;font-size:80px">abc</h2>
    </body>
</html>

<!--internal and external: select newest-->
